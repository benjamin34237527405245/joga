<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Self Help</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .container {
            width: 90%;
            max-width: 600px; /* Limits the content width for larger screens */
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2c3e50;
        }
        .timer {
            font-size: 36px;
            margin: 20px 0;
            color: #e74c3c;
        }
        .instructions {
            font-size: 20px;
            margin: 20px 0;
            color: #3498db;
        }
        .button-container {
            margin: 20px 0;
        }
        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            background-color: #8e43e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #16a085;
        }
        .music-button {
            font-size: 16px;
            padding: 5px 10px;
            margin: 5px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .music-button:hover {
            background-color: #2980b9;
        }
        .reset-button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reset-button:hover {
            background-color: #c0392b;
        }
        .watermark {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yoga Self Help</h1>
        <div class="instructions" id="instructions">Press Start to begin your yoga session</div>
        <div class="timer" id="timer">10:00</div>
        <div class="button-container">
            <button class="button" id="start-button" onclick="startYoga()">Start</button>
            <button class="button" id="pause-button" onclick="pauseYoga()">Pause</button>
        </div>
        <div class="button-container">
            <button class="music-button" id="music1-button" onclick="changeMusic('music1.m4a')">Music 1 (Default)</button>
            <button class="music-button" id="music2-button" onclick="changeMusic('music2.m4a')">Music 2 (Default)</button>
            <button class="music-button" id="music3-button" onclick="handleMusicButtonClick(3)">Music 3 (Custom)</button>
            <button class="music-button" id="music4-button" onclick="handleMusicButtonClick(4)">Music 4 (Custom)</button>
            <button class="music-button" onclick="stopMusic()">Stop Music</button>
        </div>
        <button class="reset-button" onclick="resetMusicSelection()">Reset Music Selection</button>
        <audio id="background-music" loop>
            <source id="music-source" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="phase-music" onended="resumeBackgroundMusic()">
            <source id="phase-music-source" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="watermark">राहुल कुमार द्वारा बनाया गया</div>
    </div>
</body>
</html>
